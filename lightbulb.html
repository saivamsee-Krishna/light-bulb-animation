<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Light Bulb Animation</title>
    <style>
        body {
            margin: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 200px;
            height: 300px;
        }

        .piece {
            position: absolute;
            width: 80px;
            height: 80px;
            background-color: #E7B549;
            border-radius: 20%;
            opacity: 0;
            animation: fade-in 2s ease-in forwards;
        }

        /* Light bulb base */
        .base {
            position: absolute;
            bottom: 0;
            left: 60px;
            width: 80px;
            height: 40px;
            background-color: #38761d;
            border-radius: 20% 20% 0 0;
            animation: fade-in 2.5s ease-in forwards;
        }

        /* Puzzle pieces */
        .piece1 {
            top: -100px;
            left: 10px;
            animation: move-piece1 3s ease-in-out forwards;
        }

        .piece2 {
            top: -100px;
            left: 110px;
            animation: move-piece2 3s ease-in-out forwards;
        }

        .piece3 {
            top: -100px;
            left: 60px;
            animation: move-piece3 3s ease-in-out forwards;
        }

        .piece4 {
            top: -50px;
            left: 85px;
            animation: move-piece4 3s ease-in-out forwards;
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes move-piece1 {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(50px, 100px);
            }
        }

        @keyframes move-piece2 {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(-50px, 100px);
            }
        }

        @keyframes move-piece3 {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(0, 120px);
            }
        }

        @keyframes move-piece4 {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(0, 70px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="piece piece1"></div>
        <div class="piece piece2"></div>
        <div class="piece piece3"></div>
        <div class="piece piece4"></div>
        <div class="base"></div>
    </div>
</body>
</html>
